{% extends 'main.html' %}

{% block content %}

<div class=''>
    <div class='container d-flex justify-content-center py-3'>
        <div class="card w-75 bg-success-subtle">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title">Send a message to <span class="text-success fst-italic">{{recipient.name}}</span></h5>
                <a class='btn btn-outline-success rounded-pill'  href="{% url 'profile' recipient.id %}"> &#10094 </a>
            </div>
            <div class="card-body ">                        
                <form method="POST">
                    {% csrf_token %}
                    {% if request.user.is_authenticated == False %}
                    
                    <div class="mb-3 form-group">
                        <label for="input" class="form-label">{{form.name.label}}</label>
                        {{form.name}}                
                    </div>
                    <div class="mb-3 form-group">
                        <label for="input" class="form-label">{{form.email.label}}</label>
                            {{form.email}}                
                    </div>
                    
                    {% endif %}

                    <div class="mb-3 form-group">
                    <label for="input" class="form-label">{{form.subject.label}}</label>
                        {{form.subject}}                
                    </div>
                    <div class="mb-3 form-group">
                    <label for="input" class="form-label">{{form.body.label}}</label>
                        {{form.body}}                
                    </div>

                    <input class='btn btn-outline-success w-25 float-end' type="submit" value="Send ">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
