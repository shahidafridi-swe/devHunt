{% extends 'main.html' %}

{% block content %}

<h3>This is {{project.title}}</h3>
<p>{{project.description}}</p>

<img class='w-25' src="{{ project.featured_image.url }}" alt="">

<hr>

<h5>Tags:</h5>
{% for tag in project.tags.all %}
<span class="border">{{tag.name}}</span>
{% endfor %}


{% endblock content %}
